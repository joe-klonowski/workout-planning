[build]
builder = "RAILPACK"

[build.providers]
python = "3.10"
node = "18"

[build.commands]
install = [
  "pip install -r backend/requirements.txt",
  "cd app && npm install"
]
build = [
  "cd app && npm run build"
]

[deploy]
startCommand = "bash start-railway.sh"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
