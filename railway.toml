[build]
builder = "RAILPACK"

[build.commands]
install = [
  "cd backend && pip install -r requirements.txt",
  "cd app && npm install"
]
build = [
  "cd app && npm run build"
]

[deploy]
startCommand = "cd backend && gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:app"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
